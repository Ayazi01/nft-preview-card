<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="main">
    <div class="nft-card">
      <a class="nft-img-link" href="#">
        <img class="nft-img" class src="./images/image-equilibrium.jpg" alt="Equilibrium image" />
        <div class="div-icon-view">
          <img class="icon-view" src="./images/icon-view.svg" alt="icon view" />
      </div>
      </a>
      
      <div class="nft-info">
        <h2 class="nft-title"><a href="#">Equilibrium #3429</a></h2>
        <p class="nft-card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-details">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="icon ethereum" />
            <span>0.041 ETH</span>
          </div>
          <p class="time-left">
            <img src="./images/icon-clock.svg" alt="icon of clock" />
            <span>3 days left</span>
          </p>
        </div>
        <div class="nft-creator">
          <img src="./images/image-avatar.png" alt="nft creator image" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
